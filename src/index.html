<html>
<head>
<title>Contacts by Mozilla Labs</title>
<script src="/static/jquery-1.4.2.min.js"></script>
</head>
<body>

<div id="live">
<form>
<input type="text" name="q" id="liveq">
<input type="button" value="load" id="livebutton">
<div id="liveresult">
</div>
</div>
<script>
var liveTimer;
$("body").ready(function() {
  $("#livebutton").click(function() {
    jQuery.getJSON( "/lookup/" + $("#liveq")[0].value, function(data) {
      $("#liveresult").text(JSON.stringify(data));
    });
  });
});

</script>
</body>
</html>
